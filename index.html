<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    *{
      margin: 0;
      padding: 0;
    }

    nav{
      background-color: black;
      color: white;
      padding: 20px;
      font-size: 20px;
      font-family: "Roboto", sans-serif;
      font-weight: bold;
    }

    ul{
      list-style: none;
    }

    .container{
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 15vh;
    }
    
    .game-container{
      display: grid;
      grid-template-columns: repeat(3,10vw);
      grid-template-rows: repeat(3,10vw);
    }

    .game-info{
      padding-left: 20px;
    }

    .slot{
      display: flex;
      font-size: 8vw;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
    }

    .slot:hover{
      background-color: rgb(187, 155, 217);
    }

    .slot:active{
      background-color: rgb(158, 252, 158);
    }

    .br-0{
      border-top: none;
    }

    .br-1{
      border-right: none;
    }
    
    .br-2{
      border-bottom: none;
    }

    .br-3{
      border-left: none;
    }
    
    .slot-text{
      display: inline-block;
      font-family: 'roboto',sans-serif;
    }

    h1{
      font-family: 'roboto', sans-serif;
    }

    .img-box{
      display: none;
    }


  </style>
</head>
<body>
  <nav>
    <ul>
      <li>MyTicTacToe.com</li>
    </ul>
  </nav>
  <div class="container">
    <div class="game-container">
      <div class="slot br-0 br-3"><span class="slot-text"></span></div>
      <div class="slot br-0"><span class="slot-text"></span></div>
      <div class="slot br-1 br-0"><span class="slot-text"></span></div>
      <div class="slot br-3"><span class="slot-text"></span></div>
      <div class="slot"><span class="slot-text"></span></div>
      <div class="slot br-1"><span class="slot-text"></span></div>
      <div class="slot br-3 br-2"><span class="slot-text"></span></div>
      <div class="slot br-2"><span class="slot-text"></span></div>
      <div class="slot br-2 br-1"><span class="slot-text"></span></div>
    </div>
    <div class="game-info">
      <h1>Welcome To Tic-Tac-Toe Game</h1>
      <div>
        <span>Turn Of X</span>
        <button id="btm-reset">Reset</button>
      </div>
      <div class="img-box">
        <img src="./public/image/excited.gif">
      </div>
    </div>
  </div>
</body>
</html>
